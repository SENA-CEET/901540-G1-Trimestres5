<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoEditPKDlg" widgetVar="CargoEditPKDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCargoTitle}">
            <h:form id="CargoEditPKForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCargoLabel_idCargoActual}" for="idCargoViejo" />
                        <p:outputLabel id="idCargoViejo" value="#{cargoController.selected.idCargo}" title="#{bundle.EditCargoTitle_idCargo}" />
                     <p:outputLabel value="#{bundle.EditCargoLabel_idCargoNuevo}" for="idCargoNuevo" />
                     <p:inputText id="idCargoNuevo" value="#{cargoController.nuevoCargo}" title="#{bundle.CreateCargoTitle_idCargo}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_idCargo}"/>
                        
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoController.updatepk}" value="#{bundle.Save}" update="display,:CargoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CargoEditPKDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CargoEditPKDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
