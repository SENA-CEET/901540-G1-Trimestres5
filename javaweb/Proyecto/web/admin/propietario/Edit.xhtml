<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropietarioEditDlg" widgetVar="PropietarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPropietarioTitle}">
            <h:form id="PropietarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propietarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPropietarioLabel_cuenta}" for="cuenta" />
                        <p:selectOneMenu id="cuenta" value="#{propietarioController.selected.cuenta}" required="true" requiredMessage="#{bundle.EditPropietarioRequiredMessage_cuenta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="cuentaItem"
                                           itemValue="#{cuentaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPropietarioLabel_equipo}" for="equipo" />
                        <p:selectOneMenu id="equipo" value="#{propietarioController.selected.equipo}" required="true" requiredMessage="#{bundle.EditPropietarioRequiredMessage_equipo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"
                                           var="equipoItem"
                                           itemValue="#{equipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propietarioController.update}" value="#{bundle.Save}" update="display,:PropietarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PropietarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PropietarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
