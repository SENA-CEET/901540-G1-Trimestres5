<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroCreateDlg" widgetVar="RegistroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegistroTitle}">
            <h:form id="RegistroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_idRegistro}" for="idRegistro" />
                        <p:inputText id="idRegistro" value="#{registroController.selected.idRegistro}" title="#{bundle.CreateRegistroTitle_idRegistro}" required="true" requiredMessage="#{bundle.CreateRegistroRequiredMessage_idRegistro}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_fechaIngreso}" for="fechaIngreso" />
                        <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{registroController.selected.fechaIngreso}" title="#{bundle.EditRegistroTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_fechaIngreso}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_fehcaSalida}" for="fehcaSalida" />
                        <p:calendar id="fehcaSalida" pattern="MM/dd/yyyy HH:mm:ss" value="#{registroController.selected.fehcaSalida}" title="#{bundle.EditRegistroTitle_fehcaSalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_cargoIngreso}" for="cargoIngreso" />
                        <p:inputText id="cargoIngreso" value="#{registroController.selected.cargoIngreso}" title="#{bundle.CreateRegistroTitle_cargoIngreso}" required="true" requiredMessage="#{bundle.CreateRegistroRequiredMessage_cargoIngreso}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_descripcionIngreso}" for="descripcionIngreso" />
                        <p:inputText id="descripcionIngreso" value="#{registroController.selected.descripcionIngreso}" title="#{bundle.CreateRegistroTitle_descripcionIngreso}" required="true" requiredMessage="#{bundle.CreateRegistroRequiredMessage_descripcionIngreso}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_cuenta}" for="cuenta" />
                        <p:selectOneMenu id="cuenta" value="#{registroController.selected.cuenta}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_cuenta}">
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="cuentaItem"
                                           itemValue="#{cuentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroController.create}" value="#{bundle.Save}" update="display,:RegistroListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegistroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
