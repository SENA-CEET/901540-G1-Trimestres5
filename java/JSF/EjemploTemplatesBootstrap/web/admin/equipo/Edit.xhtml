<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipoEditDlg" widgetVar="EquipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipoTitle}">
            <h:form id="EquipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipoLabel_serial}" for="serial" />
                        <p:inputText id="serial" value="#{equipoController.selected.serial}" title="#{bundle.EditEquipoTitle_serial}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_serial}"/>
                        <p:outputLabel value="#{bundle.EditEquipoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{equipoController.selected.marca}" title="#{bundle.EditEquipoTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditEquipoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{equipoController.selected.descripcion}" title="#{bundle.EditEquipoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditEquipoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{equipoController.selected.estado}" title="#{bundle.EditEquipoTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipoController.update}" value="#{bundle.Save}" update="display,:EquipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
