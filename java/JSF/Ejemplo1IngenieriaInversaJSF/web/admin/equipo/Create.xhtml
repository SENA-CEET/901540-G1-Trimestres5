<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_serial}" for="serial" />
                    <h:inputText id="serial" value="#{equipoController.selected.serial}" title="#{bundle.CreateEquipoTitle_serial}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_serial}"/>
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{equipoController.selected.marca}" title="#{bundle.CreateEquipoTitle_marca}" />
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{equipoController.selected.descripcion}" title="#{bundle.CreateEquipoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{equipoController.selected.estado}" title="#{bundle.CreateEquipoTitle_estado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipoController.create}" value="#{bundle.CreateEquipoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{equipoController.prepareList}" value="#{bundle.CreateEquipoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEquipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
