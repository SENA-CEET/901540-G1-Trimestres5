<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePropietarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePropietarioLabel_cuenta}" for="cuenta" />
                    <h:selectOneMenu id="cuenta" value="#{propietarioController.selected.cuenta}" title="#{bundle.CreatePropietarioTitle_cuenta}" required="true" requiredMessage="#{bundle.CreatePropietarioRequiredMessage_cuenta}">
                        <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePropietarioLabel_equipo}" for="equipo" />
                    <h:selectOneMenu id="equipo" value="#{propietarioController.selected.equipo}" title="#{bundle.CreatePropietarioTitle_equipo}" required="true" requiredMessage="#{bundle.CreatePropietarioRequiredMessage_equipo}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propietarioController.create}" value="#{bundle.CreatePropietarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{propietarioController.prepareList}" value="#{bundle.CreatePropietarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePropietarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
