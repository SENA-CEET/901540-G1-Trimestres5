<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPropietarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPropietarioLabel_cuenta}"/>
                    <h:outputText value="#{propietarioController.selected.cuenta}" title="#{bundle.ViewPropietarioTitle_cuenta}"/>
                    <h:outputText value="#{bundle.ViewPropietarioLabel_equipo}"/>
                    <h:outputText value="#{propietarioController.selected.equipo}" title="#{bundle.ViewPropietarioTitle_equipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propietarioController.destroyAndView}" value="#{bundle.ViewPropietarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPropietarioEditLink}"/>
                <br />
                <h:commandLink action="#{propietarioController.prepareCreate}" value="#{bundle.ViewPropietarioCreateLink}" />
                <br />
                <h:commandLink action="#{propietarioController.prepareList}" value="#{bundle.ViewPropietarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPropietarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
