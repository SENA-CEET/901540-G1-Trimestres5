<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPropietarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPropietarioEmpty}" rendered="#{propietarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{propietarioController.items.rowCount > 0}">
                    <h:outputText value="#{propietarioController.pagination.pageFirstItem + 1}..#{propietarioController.pagination.pageLastItem + 1}/#{propietarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{propietarioController.previous}" value="#{bundle.Previous} #{propietarioController.pagination.pageSize}" rendered="#{propietarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{propietarioController.next}" value="#{bundle.Next} #{propietarioController.pagination.pageSize}" rendered="#{propietarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{propietarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropietarioTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropietarioTitle_equipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{propietarioController.prepareView}" value="#{bundle.ListPropietarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propietarioController.prepareEdit}" value="#{bundle.ListPropietarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propietarioController.destroy}" value="#{bundle.ListPropietarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{propietarioController.prepareCreate}" value="#{bundle.ListPropietarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPropietarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
