<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogAplicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogAplicacionLabel_idlogAplicacion}"/>
                    <h:outputText value="#{logAplicacionController.selected.idlogAplicacion}" title="#{bundle.ViewLogAplicacionTitle_idlogAplicacion}"/>
                    <h:outputText value="#{bundle.ViewLogAplicacionLabel_nivel}"/>
                    <h:outputText value="#{logAplicacionController.selected.nivel}" title="#{bundle.ViewLogAplicacionTitle_nivel}"/>
                    <h:outputText value="#{bundle.ViewLogAplicacionLabel_mensaje}"/>
                    <h:outputText value="#{logAplicacionController.selected.mensaje}" title="#{bundle.ViewLogAplicacionTitle_mensaje}"/>
                    <h:outputText value="#{bundle.ViewLogAplicacionLabel_log}"/>
                    <h:outputText value="#{logAplicacionController.selected.log}" title="#{bundle.ViewLogAplicacionTitle_log}"/>
                    <h:outputText value="#{bundle.ViewLogAplicacionLabel_hora}"/>
                    <h:outputText value="#{logAplicacionController.selected.hora}" title="#{bundle.ViewLogAplicacionTitle_hora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logAplicacionController.destroyAndView}" value="#{bundle.ViewLogAplicacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLogAplicacionEditLink}"/>
                <br />
                <h:commandLink action="#{logAplicacionController.prepareCreate}" value="#{bundle.ViewLogAplicacionCreateLink}" />
                <br />
                <h:commandLink action="#{logAplicacionController.prepareList}" value="#{bundle.ViewLogAplicacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLogAplicacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
